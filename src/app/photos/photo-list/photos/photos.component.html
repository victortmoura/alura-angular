<p class="text-center text-muted" *ngIf="!photos.length">
  Sorry, no photos
</p>

<ol class="list-unstyled row">
  <li *ngFor="let cols of rows" class="rows">
    <div *ngFor="let photo of cols" class="col-md-4">
      <app-photo     
          [url]='photo.url'
          [description]='photo.description'>
      </app-photo>
    </div>
  </li>
</ol>
